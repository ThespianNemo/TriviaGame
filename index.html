<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">

        <title>Totally Trivial Trivia</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    </head>

    <body>
        <div class="jumbotron">            
            <h1>Totally Trivial Trivia!</h1>
            
            <div class="buttons">
                <button id="start"><h2>Start</h2></button>                    
                <button id="start-over"><h2>Start Over?</h2></button>
            </div>
        </div>

        <div class="container">
            
            <div class="row">
                <div class="col-lg-12">
                    <div id="countdown"></div>                                       
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <section class="questions-answers">  
                        <div id="target">
                                <span id="question"></span>
                                <span id="answer"></span>
                        </div>
                    </section>
                </div>
    
                <div class="col-lg-6">
                    <section class="questions-answers">
                        <ul>
                            <li><span id="answer1" class="answer-value" attr = 1></span></li>
                            <li><span id="answer2" class="answer-value" attr = 2></span></li>
                            <li><span id="answer3" class="answer-value" attr = 3></span></li>
                            <li><span id="answer4" class="answer-value" attr = 4></span></li>
                        </ul>
                    </section>
    
                    </div>
    
                </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
